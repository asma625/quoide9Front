<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form  #loginform ="ngForm" (ngSubmit)="loginUser()">
    <img class="mb-4" src="assets/images/logo.png" alt="" width="150" height="150">
    <div>
    <small class="text-danger">{{msg}}</small></div>
    <h1 class="h5 mb-3 fw-normal">Connectez-vous</h1>
   
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" [(ngModel)]="user.email"  required  #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched">
      <label for="floatingInput">Adresse email </label>
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email invalidé entrez un email valide</small>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="loginPassword" placeholder="Password"   [(ngModel)]="user.loginPassword">
      <label for="floatingPassword">Mot de passe</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Se souvenir de moi
      </label>
    </div>


    <div class=" mb-3">
        Nouveau client? <a routerLink ="/enregistrer" class="text-primary">Créer un compte</a>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Connecter</button>
    <p class="mt-5 mb-3 text-muted">Eshop &copy; 2021</p>
  </form>
</main>


    
  </body>
</html>

  <body class="text-center">
    
<main class="form-signin">
  <form    #RegiseterForm = "ngForm"  (ngSubmit) = "registerUser()">
    <img class="mb-4" src="assets/images/logo.png" alt="" width="150" height="150">
    <h1 class="h5 mb-3 fw-normal">Enregistrez-vous </h1>
  
    <div class="form-floating">
      
      <input type="text" class="form-control"  name="firstname" id="floatingInput" placeholder="name@example.com"  [(ngModel)]="user.firstname"  >
      <label for="firstname">Nom</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="lastname" id="floatingInput" placeholder="name@example.com"  [(ngModel)]="user.lastname">
        <label for="lastname">Prénom</label>
      </div>
      <h6  class="h5 mb-3 fw-normal">Qu'est ce qui vous intéresse le plus ?</h6>
      <div class="form-check form-check-inline" >
        <input required type="radio" id="inlineCheckbox1" #gender = "ngModel"  [(ngModel)]="user.gender"   name = "gender" value="femme">
        <label class="radio-inline">femme</label>
      </div>
      <div class="form-check form-check-inline">
        <input  required type="radio" id="inlineCheckbox2" #gender = "ngModel" [(ngModel)]="user.gender"    name = "gender"  value="homme">
        <label class="radio-inline" > homme</label>
      </div>
      <span class="help-block"  *ngIf="gender.touched && gender.invalid" >Gender is required</span>
      


      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="phoneNumber" placeholder="name@example.com" [(ngModel)]="user.phoneNumber">
        <label for="phoneNumber">Numéro de Téléphone</label>
      </div>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput"   name="email" placeholder="name@example.com" [(ngModel)]="user.email">
       
        <label for="email">Adresse email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name ="loginPassword" #loginPassword ="ngModel" [(ngModel)]="user.loginPassword">
        <label for="loginPassword">Mot de passe</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword2"   name ="loginPasswordV" placeholder="Password" #loginPasswordV ="ngModel" (ngModel)="user.loginPassword">
        <label for="loginPasswordV">Confirmer mot de passe</label>
        <small class="text-danger" [class.d-none] = "loginPasswordV.value == loginPassword.value  || loginPasswordV.untouched">le mot de passe et le confirme sont pas les même</small>
      </div>



    <div class=" mb-3">
             J'ai un compte ? <a  routerLink="/login" class="text-primary">Se Connecter</a>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">S'enregistrer</button>
    <p class="mt-5 mb-3 text-muted">Eshop &copy; 2021</p>
  </form>
</main>


    
  </body>
